<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>เข้าสู่ระบบ Goolag-IPTV</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#0b1220;
      --accent1:#7c3aed; --accent2:#06b6d4;
      --muted:rgba(255,255,255,0.7);
      --error:#ef4444; --success:#10b981;
    }
    *{box-sizing:border-box}
    body{
      margin:0;display:grid;place-items:center;height:100vh;
      font-family:Inter,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#fff;
    }
    .card{width:100%;max-width:400px;background:rgba(255,255,255,0.03);
      border-radius:16px;padding:28px;box-shadow:0 10px 25px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);}
    h1{text-align:center;font-size:24px;margin:0 0 20px;}
    label{display:block;margin-bottom:6px;font-size:14px;color:var(--muted);}
    input{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.05);color:#fff;font-size:15px;outline:none;}
    input:focus{border-color:var(--accent1);box-shadow:0 0 0 2px rgba(124,58,237,0.4);}
    .btn{width:100%;padding:12px;border:none;border-radius:10px;font-size:15px;font-weight:600;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff;cursor:pointer;margin-top:8px;}
    .switch{margin-top:12px;text-align:center;font-size:14px;color:var(--muted);}
    .switch span{color:var(--accent2);cursor:pointer;}
    .message{margin-top:12px;padding:12px;border-radius:10px;font-weight:600;font-size:14px;}
    .message.error{background:rgba(239,68,68,0.12);color:var(--error);}
    .message.success{background:rgba(16,185,129,0.12);color:var(--success);}
  </style>
</head>
<body>
  <div class="card">
    <h1 id="formTitle">เข้าสู่ระบบ</h1>
    <form id="authForm">
      <label for="email">อีเมล</label>
      <input id="email" type="email" placeholder="you@example.com" required>

      <label for="password">รหัสผ่าน</label>
      <input id="password" type="password" placeholder="••••••••" required>

      <button class="btn" type="submit" id="submitBtn">เข้าสู่ระบบ</button>
      <div id="msg"></div>
    </form>
    <div class="switch">
      <span id="toggleForm">ยังไม่มีบัญชี? สมัครสมาชิก</span>
    </div>
  </div>

  <script type="module">
    import { auth } from "./firebaseConfig.js";
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const form = document.getElementById('authForm');
    const msg = document.getElementById('msg');
    const toggle = document.getElementById('toggleForm');
    const title = document.getElementById('formTitle');
    const btn = document.getElementById('submitBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    let isLogin = true;

    function showMessage(text, type){
      msg.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    toggle.onclick = () => {
      isLogin = !isLogin;
      if(isLogin){
        title.textContent = 'เข้าสู่ระบบ';
        btn.textContent = 'เข้าสู่ระบบ';
        toggle.innerHTML = 'ยังไม่มีบัญชี? <span>สมัครสมาชิก</span>';
      }else{
        title.textContent = 'สมัครสมาชิก';
        btn.textContent = 'สมัครสมาชิก';
        toggle.innerHTML = 'มีบัญชีแล้ว? <span>เข้าสู่ระบบ</span>';
      }
      msg.innerHTML = '';
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      try{
        if(isLogin){
          await signInWithEmailAndPassword(auth, email, password);
          showMessage('เข้าสู่ระบบสำเร็จ! กำลังนำทาง...','success');
          setTimeout(()=>window.location.href='tvonline.html',1000);
        }else{
          await createUserWithEmailAndPassword(auth, email, password);
          showMessage('สมัครสมาชิกสำเร็จ!','success');
          setTimeout(()=>window.location.href='tvonline.html',1000);
        }
      }catch(err){
        showMessage('เกิดข้อผิดพลาด: ' + err.message, 'error');
      }
    }
  </script>
</body>
</html>
