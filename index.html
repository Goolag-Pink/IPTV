<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goolag</title>
  <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
  <style>
    body, figure, a, div {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }
    html, body {
      background-color: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #warper {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      border: 1px solid #000;
    }
    figure {
      margin: 0;
      flex: 1 0 10%;
      aspect-ratio: 1/1;
    }
    figure a {
      display: block;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      border: 1px solid #000;
      box-shadow: inset 0 0 100px rgba(0,0,0,0.7);
      transition: box-shadow 0.5s ease;
    }
    figure a:hover {
      box-shadow: none;
    }
    .preview {
      position: fixed;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      background-color: rgba(0,0,0,0.9);
      display: none;
      cursor: zoom-out;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    .next {
      z-index: 20;
      color: #fff;
      position: absolute;
      right: 2em;
      bottom: 2em;
      font-size: 2em;
      text-decoration: none;
      background-color: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 0.5em 1em;
      transition: background-color 0.5s ease;
    }
    .next:hover {
      background-color: rgba(0,0,0,0.7);
    }
    @media (max-width: 600px) {
      figure {
        flex: 1 0 25%;
      }
      .next {
        right: 1em;
        bottom: 1em;
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="warper"></div>

  <a class="next" href="https://bestcommt2.github.io/Login.html">เข้าสู่เว็บไซต์...</a>
  <div class="preview" id="preview"></div>

  <script>
    const warper = document.getElementById('warper');
    const preview = document.getElementById('preview');

    // 🔹 จำนวนรูปภาพ
    const imageCount = 36;
    const imageBase = "https://bestcommt2.github.io/img/";

    // 🔹 สร้างรูปภาพทั้งหมด
    for (let i = 0; i < imageCount; i++) {
      const fig = document.createElement('figure');
      const link = document.createElement('a');
      link.style.backgroundImage = `url(${imageBase + i}.jpg)`;
      fig.appendChild(link);
      warper.appendChild(fig);

      // คลิกเพื่อเปิดภาพใหญ่
      link.addEventListener('click', () => {
        preview.style.backgroundImage = `url(${imageBase + i}.jpg)`;
        preview.style.display = 'block';
        preview.style.opacity = '1';
      });
    }

    // 🔹 คลิกที่ preview เพื่อปิด
    preview.addEventListener('click', () => {
      preview.style.opacity = '0';
      setTimeout(() => preview.style.display = 'none', 300);
    });

    // 🔹 Drag เพื่อเลื่อนภาพใน gallery
    let isDown = false;
    let startX, scrollLeft;
    warper.style.overflowX = 'auto';
    warper.style.cursor = 'grab';

    warper.addEventListener('mousedown', e => {
      isDown = true;
      startX = e.pageX - warper.offsetLeft;
      scrollLeft = warper.scrollLeft;
      warper.style.cursor = 'grabbing';
    });

    warper.addEventListener('mouseleave', () => { isDown = false; });
    warper.addEventListener('mouseup', () => {
      isDown = false;
      warper.style.cursor = 'grab';
    });
    warper.addEventListener('mousemove', e => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - warper.offsetLeft;
      const walk = (x - startX) * 1.5;
      warper.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
