<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPTV Plus</title>
  <style>
    :root {
      --bg1:#0f172a; --bg2:#0b1220;
      --accent1:#7c3aed; --accent2:#06b6d4;
      --muted:rgba(255,255,255,0.7);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 { font-size: 20px; margin: 0; }
    header button {
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      border: none; color: #fff; padding: 8px 16px;
      border-radius: 8px; cursor: pointer; font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 16px;
      padding: 20px;
      flex: 1;
    }
    .channel {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
      cursor: pointer;
    }
    .channel:hover { transform: scale(1.05); }
    .channel img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .channel h3 { margin: 10px 0; font-size: 16px; }
    #playerContainer {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    video {
      width: 90%; max-width: 900px;
      border-radius: 12px;
      background: #000;
    }
    #closeBtn {
      margin-top: 10px;
      background: #ef4444;
      border: none; color: #fff; padding: 10px 20px;
      border-radius: 8px; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì∫ IPTV Plus</h1>
    <button id="logoutBtn">‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö</button>
  </header>

  <div class="grid" id="channelList">
    <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡∏ß‡∏µ -->
  </div>

  <!-- Player Overlay -->
  <div id="playerContainer">
    <video id="player" controls autoplay></video>
    <button id="closeBtn">‡∏õ‡∏¥‡∏î</button>
  </div>

  <script type="module">
    import { auth } from "./firebaseConfig.js";
    import { onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html"; // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô
      }
    });

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };

    // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏≠‡∏á (‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á)
    const channels = [
      { name: "‡∏ä‡πà‡∏≠‡∏á 3", logo: "https://upload.wikimedia.org/wikipedia/en/8/83/Channel_3_Thailand_Logo.png", stream: "https://example.com/ch3.m3u8" },
      { name: "‡∏ä‡πà‡∏≠‡∏á 7", logo: "https://upload.wikimedia.org/wikipedia/en/5/5e/Channel_7HD_Thailand_Logo.png", stream: "https://example.com/ch7.m3u8" },
      { name: "PPTV HD", logo: "https://upload.wikimedia.org/wikipedia/en/5/5a/PPTV_HD_Logo.png", stream: "https://example.com/pptv.m3u8" },
      { name: "TNN16", logo: "https://upload.wikimedia.org/wikipedia/en/d/d7/TNN16_logo.png", stream: "https://example.com/tnn16.m3u8" }
    ];

    const channelList = document.getElementById("channelList");
    channels.forEach(ch => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${ch.logo}" alt="${ch.name}">
        <h3>${ch.name}</h3>
      `;
      div.onclick = () => openPlayer(ch.stream);
      channelList.appendChild(div);
    });

    const playerContainer = document.getElementById("playerContainer");
    const player = document.getElementById("player");
    const closeBtn = document.getElementById("closeBtn");

    function openPlayer(url){
      player.src = url;
      playerContainer.style.display = "flex";
    }

    closeBtn.onclick = () => {
      player.pause();
      playerContainer.style.display = "none";
    };
  </script>
</body>
</html>
