    /* **‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á: ‡πÉ‡∏´‡πâ playerSlot ‡∏Ñ‡∏£‡∏≠‡∏ö‡∏Ñ‡∏•‡∏∏‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î** */

  <main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const channels = document.querySelectorAll(".channel");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const playerSlot = document.getElementById("playerSlot"); // ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á player slot

    let currentHls = null; // ‡πÄ‡∏Å‡πá‡∏ö instance ‡∏Ç‡∏≠‡∏á Hls ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô

    function loadStream(url, type) {
      // 1. ‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡πÄ‡∏Å‡πà‡∏≤‡πÅ‡∏•‡∏∞‡∏´‡∏¢‡∏∏‡∏î Hls ‡πÄ‡∏î‡∏¥‡∏°
      playerSlot.innerHTML = '';
      if (currentHls) {
          currentHls.destroy();
          currentHls = null;
      }
      
      // 2. ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡∏ï‡∏≤‡∏°‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó
      if (type === 'embed') {
          // **‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏ö‡∏ö Embed (iframe)**
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.setAttribute('allowfullscreen', 'true');
          iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.border = 'none';
          iframe.id = 'embeddedPlayer';

          playerSlot.appendChild(iframe);

      } else {
          // **‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô‡πÅ‡∏ö‡∏ö HLS (Video Player)**
          const video = document.createElement('video');
          video.id = 'video';
          video.controls = true;
          video.autoplay = true;

          playerSlot.appendChild(video);

          if (Hls.isSupported()) {
              const hls = new Hls();
              currentHls = hls; // ‡πÄ‡∏Å‡πá‡∏ö instance
              hls.loadSource(url);
              hls.attachMedia(video);
              hls.on(Hls.Events.MANIFEST_PARSED, () => {
                  video.play().catch(e => console.error("Autoplay failed:", e));
              });
          } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
              // ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö iOS/Safari
              video.src = url;
              video.play().catch(e => console.error("Autoplay failed:", e));
          }
      }
    }

    // Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡πà‡∏≠‡∏á
    channels.forEach(c => {
      c.addEventListener("click", () => {
        const url = c.dataset.url;
        const type = c.dataset.type || 'hls'; // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î default ‡πÄ‡∏õ‡πá‡∏ô 'hls'
        loadStream(url, type);
        
        // ‡πÄ‡∏ô‡πâ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
        document.querySelectorAll(".channel").forEach(el => el.style.background = "");
        c.style.background = "rgba(124,58,237,0.3)";
      });
    });

    // Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Full Screen
    fullscreenBtn.addEventListener("click", () => {
        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ Player ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÄ‡∏õ‡πá‡∏ô Video ‡∏´‡∏£‡∏∑‡∏≠ Iframe
        const currentPlayer = playerSlot.querySelector('#video') || playerSlot.querySelector('#embeddedPlayer');
        if (currentPlayer && currentPlayer.requestFullscreen) {
            currentPlayer.requestFullscreen();
        } else if (playerSlot.requestFullscreen) {
            playerSlot.requestFullscreen();
        }
    });

    // ‡πÇ‡∏´‡∏•‡∏î‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
    if (channels.length > 0) {
        const firstChannel = channels[0];
        loadStream(firstChannel.dataset.url, firstChannel.dataset.type || 'hls');
        firstChannel.style.background = "rgba(124,58,237,0.3)"; // ‡πÄ‡∏ô‡πâ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡πÅ‡∏£‡∏Å
    }
  </script>
