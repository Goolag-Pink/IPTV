<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPTV PLUS 3.0 - เข้าสู่ระบบ / สมัครสมาชิก</title>
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent1: #7c3aed;
      --accent2: #06b6d4;
      --muted: rgba(255,255,255,0.7);
      --error: #ef4444;
      --success: #10b981;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: Inter, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg1), var(--bg2));
      color: #fff;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 24px;
    }
    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
      text-align: left;
    }
    .field {
      margin-bottom: 16px;
      position: relative;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: var(--accent1);
      box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.4);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #fff;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .btn:hover { opacity: 0.9; }
    .toggle {
      margin-top: 16px;
      font-size: 14px;
      color: var(--muted);
      cursor: pointer;
    }
    .toggle:hover { color: #fff; }
    .message {
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
    }
    .message.error {
      background: rgba(239,68,68,0.12);
      color: var(--error);
    }
    .message.success {
      background: rgba(16,185,129,0.12);
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="formTitle">เข้าสู่ระบบ</h1>
    <form id="authForm">
      <label for="email">อีเมล</label>
      <div class="field">
        <input id="email" type="email" placeholder="you@example.com" required>
      </div>
      <label for="password">รหัสผ่าน</label>
      <div class="field">
        <input id="password" type="password" placeholder="••••••••" required>
      </div>
      <button class="btn" type="submit" id="submitBtn">เข้าสู่ระบบ IPTV PLUS 3.0</button>
      <div id="msg"></div>
    </form>
    <div class="toggle" id="toggleMode">ยังไม่มีบัญชี? สมัครสมาชิก</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // ✅ ตัวอย่าง config (ใส่ของจริงแทนค่าด้านล่างนี้)
    const firebaseConfig = {
        apiKey: "AIzaSyBT8Q09srNXg-Pp7oKNE6Vt5OGI4Y2ST80",
        authDomain: "goolag-pink.firebaseapp.com",
        projectId: "goolag-pink",
        storageBucket: "goolag-pink.firebasestorage.app",
        messagingSenderId: "915886007681",
        appId: "1:915886007681:web:78ee906964c6b0edd63480",
        measurementId: "G-05YJHY3PCN"
    };

    // เริ่มต้น Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("authForm");
    const msg = document.getElementById("msg");
    const toggle = document.getElementById("toggleMode");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");

    let isLogin = true;

    toggle.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "เข้าสู่ระบบ";
        submitBtn.textContent = "เข้าสู่ระบบ IPTV PLUS 3.0";
        toggle.textContent = "ยังไม่มีบัญชี? สมัครสมาชิก";
      } else {
        formTitle.textContent = "สมัครสมาชิก";
        submitBtn.textContent = "สมัครสมาชิก IPTV PLUS 3.0";
        toggle.textContent = "มีบัญชีอยู่แล้ว? เข้าสู่ระบบ";
      }
      msg.innerHTML = "";
      form.reset();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerHTML = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const div = document.createElement("div");
      div.classList.add("message");

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
          div.textContent = "เข้าสู่ระบบสำเร็จ กำลังนำทาง…";
          div.classList.add("success");
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
          div.textContent = "สมัครสมาชิกสำเร็จ กำลังเข้าสู่ระบบ…";
          div.classList.add("success");
        }
        msg.appendChild(div);
        setTimeout(() => {
          window.location.href = "https://bestcommt2.github.io/tvonline.html";
        }, 1000);
      } catch (error) {
        console.error(error);
        div.textContent = isLogin
          ? "อีเมลหรือรหัสผ่านไม่ถูกต้อง"
          : "ไม่สามารถสมัครได้ (อาจมีบัญชีนี้อยู่แล้ว)";
        div.classList.add("error");
        msg.appendChild(div);
      }
    });
  </script>
</body>
</html>
